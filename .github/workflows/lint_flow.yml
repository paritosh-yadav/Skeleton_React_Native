# This workflow will do a clean install of node dependencies, check linting and flow errors
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  # push:
  #   branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm install
    - run: npm run lint
    - run: npm run flow
    - run: npm run test
